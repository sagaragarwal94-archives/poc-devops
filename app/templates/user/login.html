<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='assets/css/materialize.min.css') }}"
          media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='assets/css/index.css') }}"
          media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<div class="container">
    <div class="row">

        <div class="col s6 offset-s3 z-depth-1" id="panell">
            <h5 id="title">Welcome {% if org_info %} {{ org_info.name }}{% else %} Admin{% endif %}, Enter Credentials</h5>
            {% if org_info %}<img src="{{ org_info.image  }}" alt=""
                     width="100" height="100" style="margin-left: 40%;margin-right: 40%;">
            {% endif %}
            <form method="POST">

                <div class="input-field" id="username">
                    <input type="text" name="inputUsername" class="validate">
                    <label for="username">Username</label>
                </div>
                <div class="input-field" id="password">
                    <input type="password" name="inputPassword" class="validate">
                    <label for="password">Password</label>
                </div>
                <br>
                <button class="btn waves-effect waves-light" type="submit" style="float: right; margin: 10px;">Login</button>
            </form>

        </div>
    </div>

</div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='assets/js/materialize.min.js') }}"></script>
</body>
</html>
