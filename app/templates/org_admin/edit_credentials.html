<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='assets/css/materialize.min.css') }}"

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<div class="row">

    <div class="col s12 m4 l3">


        <ul id="nav-mobile" class="side-nav fixed">
            <li class="logo" style="text-align: center">
                <img src="{{ org_info.image }}" alt=""
                     width="100" height="100">

            </li>
            <li class="bold active" style="text-align: center">Welcome, {{ admin.username }}</li>

            <li>
                <hr>
            </li>
            <li class="bold active" style="text-align: center"><a
                    href="{{ url_for('org_admin.credentials', org_username=org_info.username, org_admin_username = admin.username) }}">Credentials</a>
            </li>
            <li class="bold " style="text-align: center"><a
                    href="{{ url_for('org_admin.profile', org_username=org_info.username, org_admin_username = admin.username) }}">DOPBM
                Profiles</a></li>


        </ul>
    </div>

    <div class="col s12 m8 l9">
        <ul>
            <li>
                <nav class="nav-extended">
                    <div class="nav-wrapper">

                    </div>
                    <div class="nav-content">
                        <span class="nav-title">Edit Credential</span>

                    </div>
                </nav>
            </li>
            <li>
                <hr>
            </li>
            <li>

                <div class="row">
                    <div class="input-field col s12">
                        <input disabled id="profile_name" name="profile_name" value="{{ cred_info.profile_name }}"
                               type="text" class="validate" required>
                        <label for="profile_name">Profile Name</label>
                    </div>
                </div>


                <div class="row">
                    <div class="input-field col s12">
                        <input disabled id="username" name="username" type="text" value="{{ cred_info.username }}"
                               class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>

                <div class="row">

                    <div id="changepassword" class="modal">
                        <form method="POST">
                            <div class="modal-content">

                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="newpassword"  name="newPassword" type="password"
                                               class="validate">
                                        <label for="newpassword">New Password</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="re_newpassword" name="renewPassword" type="password"
                                               class="validate">
                                        <label for="re_newpassword">Re Enter New Password</label>
                                    </div>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button class="btn waves-effect waves-light" type="submit">Submit Changes</button>
                                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Go
                                    Back</a>

                            </div>
                        </form>
                    </div>
                    <button class="btn waves-effect waves-light modal-trigger" href="#changepassword" name="action">
                        Change Password
                    </button>
                </div>

            </li>

        </ul>
    </div>

</div>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='assets/js/materialize.min.js') }}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.modal').modal();
    });
</script>
</body>
</html>
